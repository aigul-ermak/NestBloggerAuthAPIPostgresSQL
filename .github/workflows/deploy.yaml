name: CI/CD Deployment

on:
  push:
    branches:
      - main  # Replace with your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use your project's Node.js version

      # Step 3: Install dependencies and build
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Step 4: Deploy to the server
      - name: Deploy to server
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no deploy@your-server-ip << 'EOF'
            cd /var/www/nestjs-app
            git config --global url."https://${DEPLOY_TOKEN}@github.com/".insteadOf "https://github.com/"
            git pull origin main
            npm install
            npm run build
            pm2 restart nestjs-app
          EOF
