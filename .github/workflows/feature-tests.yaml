name: Feature Branch Tests

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      test-db:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: test_blogs
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Step 3: Enable Corepack and Activate Yarnn
      - name: Enable Corepack
        run: corepack enable

      - name: Use Specific Yarn Version
        run: corepack prepare yarn@4.4.0 --activate

      - name: Prepare Yarn Version
        run: corepack prepare yarn@4.4.0 --activate

      # Step 4: Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Step 5: Wait for PostgreSQL
      - name: Wait for PostgreSQL
        run: |
          until nc -z localhost 5432; do
            echo "Waiting for database..."
            sleep 2
          done
          echo "Database is ready!"

      # Step 6: Run tests
      - name: Run tests
        env:
          DATABASE_URL: postgres://admin:admin@localhost:5432/test_blogs
        run: yarn test
